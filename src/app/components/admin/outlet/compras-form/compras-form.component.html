<section class="d-flex flex-column justify-content-center align-items-center">

  <div *ngIf="isLoading; else showCompras">
    Cargando...
  </div>

  <ng-template #showCompras>
    <h2>Compras</h2>

      <article>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Marca</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of compras; index as i">
              <td>{{i+1}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.marca}}</td>
              <td>{{item.precio}}</td>
              <td>{{item.cantidad}}</td>
              <td>
                <a routerLink="{{item.id}}">Comprar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
  </ng-template>

</section>
